<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div id="loginform">
        <h1>Login</h1>
        <p>Lorem Ipsum is simply dummy text of the printing and
typesetting industry.</p>
        <form action="">
            <div class="field">
                <div class="left">
                    <span>Email:</span>
                </div>
                <div class="right">
                    <input class="full" type="text" name="login" value="psdgraphics">
                </div>
            </div>
            <div class="field">
                <div class="left">
                    <span>Password:</span>
                </div>
                <div class="right">
                    <input class="full" type="text" name="pass" value="somepassword">
                </div>
            </div>
            <div class="field">
                <div class="left">
                </div>
                <div class="right">
                    <input type="checkbox" id="r-me" name="remember me" value="1">
                    <a class="forgot" href="">Forgot password</a>
                </div>
            </div>
            
        </form>
        </div>
    </div>
</body>
</html>
